<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Findable Score Analyzer - Measure and improve your website's AI sourceability">
    <title>{% block title %}Findable Score Analyzer{% endblock %}</title>

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%2314b8a6' rx='20' width='100' height='100'/><circle cx='45' cy='45' r='25' fill='none' stroke='%230a0f1a' stroke-width='8'/><line x1='62' y1='62' x2='80' y2='80' stroke='%230a0f1a' stroke-width='8' stroke-linecap='round'/></svg>">

    {% block head %}{% endblock %}
</head>
<body class="bg-slate-950 min-h-screen text-slate-300 antialiased">
    {% block content %}{% endblock %}

    {% block scripts %}{% endblock %}
</body>
</html>
