{% extends "base.html" %}

{% block title %}Audit Failed - {{ domain }}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full text-center">
        <div class="text-5xl mb-6">&#x26a0;&#xfe0f;</div>
        <h1 class="text-2xl font-bold text-white mb-4">Audit Failed</h1>
        <p class="text-slate-400 mb-2">We couldn't complete the analysis for <span class="text-white">{{ domain }}</span>.</p>
        <p class="text-sm text-slate-500 mb-8">{{ error }}</p>
        <a href="/audit" class="inline-block px-6 py-3 bg-teal-500 hover:bg-teal-400 text-slate-950 font-bold rounded-xl transition-colors">
            Try Again
        </a>
    </div>
</div>
{% endblock %}
